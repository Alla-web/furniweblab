<section id="order-modal" class="order-modal">
    <div class="modal">
      <button type="button" id="closeModalBtn" class="modal-close">Закрити</button>
      <h2 class="modal-title">Замовити</h2>

      <form id="callback-form" class="modal-form">
        <label>
          Ім’я*
          <input type="text" name="name" id="name" placeholder="Дмитро" required />
        </label>

        <label>
          Телефон*
          <input type="tel" name="phone" id="phone" placeholder="38 099 123 22 11" required />
        </label>

        <label>
          Коментар
          <textarea name="comment" id="comment" placeholder="Введіть ваш коментар"></textarea>
        </label>

        <button type="submit" class="submit-btn">Надіслати заявку</button>
      </form>
    </div>
  </section>
